<head>
  <title>cf-pingdom</title>
</head>

<body>
  {{> authorize }}

  {{> apps}}

</body>

<template name="apps">
  <ul>
  {{#each result}}
  <li>
    {{entity.name}}
    <br>
    {{entity.state}}
  </li>
  {{/each}}
  </ul>
</template>

<template name="authorize">
  <form class="auth-form">
    <label>CF API server
      <input type="text" name="api" placeholder="api.cf-app.com" value="{{settings.api}}"/>
    </label>
    <label>Username
      <input type="text" name="username" placeholder="admin" value="{{settings.username}}" />
    </label>
    <label>Password
      <input type="password" name="password" placeholder="admin" value="{{settings.password}}" />
    </label>
    <button type="submit">Submit</button>
  </form>
</template>
